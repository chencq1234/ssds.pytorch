MODEL:
  SSDS: ssd_lite
  NETS: mobilenet_v1
  IMAGE_SIZE: [300, 300]
  NUM_CLASSES: 2
  FEATURE_LAYER: [[11, 13, 'S', 'S', 'S', 'S'], [512, 1024, 512, 256, 256, 128]]
  STEPS: [[16, 16], [32, 32], [64, 64], [100, 100], [150, 150], [300, 300]]
  SIZES: [[18.75,18.75], [25.78125,25.78125], [37.5,37.5], [45.703125,45.703125], [70.3125,70.3125], [112.5,112.5], [175.78125,175.78125]]
#  ASPECT_RATIOS: [[1,1.6,3],[1.656,2.2,3.3], [2,2.5,3], [2,2.5,3], [2,3], [2,3]]
#  ASPECT_RATIOS: [[1.6,3],[1.656,2.2,3.3], [2,2.5,3,4], [2,2.5,3,4], [2,3,4], [2]]
  ASPECT_RATIOS: [[1, 2, 3], [1, 2, 3], [1, 2, 3], [1, 2, 3], [1, 2], [1, 2]]

TRAIN:
  MAX_EPOCHS: 300
  CHECKPOINTS_EPOCHS: 1
  BATCH_SIZE: 32
  TRAINABLE_SCOPE: 'base,norm,extras,loc,conf'
  RESUME_SCOPE: 'base,norm,extras,loc,conf'
  OPTIMIZER:
    OPTIMIZER: sgd
    LEARNING_RATE: 0.00004
    MOMENTUM: 0.9
    WEIGHT_DECAY: 0.0001
  LR_SCHEDULER:
    SCHEDULER: SGDR
    WARM_UP_EPOCHS: 100

TEST:
  BATCH_SIZE: 64
  TEST_SCOPE: [285, 300]

MATCHER:
  MATCHED_THRESHOLD: 0.5
  UNMATCHED_THRESHOLD: 0.5
  NEGPOS_RATIO: 3

POST_PROCESS:
  SCORE_THRESHOLD: 0.01
  IOU_THRESHOLD: 0.6
  MAX_DETECTIONS: 100

DATASET:
  DATASET: 'voc'
  DATASET_DIR: '/data-private/nas/pspace/4582data0522/VOCdevkitParking4582ex2-20sted-crop256'
#  TRAIN_SETS: [['2007', 'trainval'], ['2012', 'trainval']]
  TRAIN_SETS: [['4582', 'trainval']]
  TEST_SETS:  [['4582', 'test']]
  PROB: 0.6

EXP_DIR: '/data-private/nas/pspace/tiPytorchFile/ssd_mobilenet_v1_voc'
LOG_DIR: '/data-private/nas/pspace/tiPytorchFile/ssd_mobilenet_v1_voc'
RESUME_CHECKPOINT: ''
#RESUME_CHECKPOINT: './weights/ssd_lite/mobilenet_v1_ssd_lite_voc_72.7.pth'
PHASE: ['train', 'test']